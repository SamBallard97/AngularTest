<div class="container">
    
    <div class="row">
      <div class="col-md-11">
        <h2>{{school?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Population:</strong> {{school?.population}}</div>
        <div><strong>Staffcount:</strong> {{school?.staffCount}}</div>
        <div><strong>Quickscans:</strong> {{school?.quickscan}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{school?.location?.address}}<br />
          {{school?.location?.city}}, {{school?.location?.country}}
        </address>
      </div>
    </div>
  </div>
