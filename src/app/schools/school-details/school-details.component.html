<div class="container">
    <img class="school-image" [src]="school?.imageUrl" [alt]="school?.name">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{school?.date}}</div>
        <div><strong>Time:</strong> {{school?.time}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{school?.location?.address}}<br />
          {{school?.location?.city}}, {{school?.location?.country}}
        </address>
      </div>
    </div>
  </div>
